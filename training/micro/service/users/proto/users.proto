syntax = "proto3";

package users;

option go_package = "proto;users";

service Users {
	rpc Create(CreateRequest) returns (CreateResponse) {}
}

message User {
	string id = 1;
	string first_name = 2;
	string last_name = 3;
	string email = 4;
}

message CreateRequest {
	string first_name = 1;
	string last_name = 2;
	string email = 3;
	string password = 4;
}

message CreateResponse {
	User user = 1;
	string token = 2;
}